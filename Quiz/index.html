<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width,
    initial_scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz_container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">Questions</h3>
            <ul>
                <li>
                    <input type="radio" id="a" name="ans" class="ans">
                    <label id="a1" for="a">question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="ans" class="ans">
                    <label id="b1" for="b">question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="ans" class="ans">
                    <label id="c1" for="c">question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="ans" class="ans">
                    <label id="d1" for="d">question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    
</body>
</html>
